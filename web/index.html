<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Client - Multi-Conversation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Connection pulse animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .connected {
      animation: pulse 2s infinite;
    }

    /* Message slide-in animation */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message {
      animation: slideIn 0.2s ease-out;
    }

    /* Typing indicator animation */
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    .typing-dot {
      animation: typing 1.4s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    /* Notification slide-in animation */
    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-slide-in {
      animation: slide-in 0.3s ease-out;
    }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Panel transitions */
    .panel {
      transition: all 0.3s ease;
    }

    /* Collapsed panel states */
    .panel-collapsed {
      width: 64px !important;
      min-width: 64px !important;
    }
    
    .panel-collapsed .panel-header-content {
      display: none;
    }
    
    .panel-collapsed .panel-body-content {
      display: none;
    }
    
    .panel-collapsed .panel-icon-bar {
      display: flex !important;
    }
    
    .panel-icon-bar {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      gap: 16px;
    }
    
    .panel-icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      cursor: pointer;
      position: relative;
    }
    
    .panel-icon-btn:hover {
      transform: scale(1.1);
    }
    
    .panel-icon-btn .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      border-radius: 9px;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }

    /* Mobile overlay panels */
    @media (max-width: 1024px) {
      .panel-mobile {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 40;
        box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
        transform: translateX(0);
      }
      
      .panel-mobile.panel-collapsed {
        transform: translateX(-100%);
        width: 320px !important;
      }

      .conversations-panel-mobile {
        left: 320px;
      }

      .conversations-panel-mobile.users-hidden {
        left: 0;
      }
    }

    /* Backdrop */
    .mobile-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 35;
      transition: opacity 0.3s ease;
    }

    /* Unread badge pulse */
    @keyframes badge-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .unread-badge {
      animation: badge-pulse 2s infinite;
    }

    /* Hamburger menu animation */
    .hamburger-line {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="h-screen overflow-hidden bg-gray-100">
  
  <!-- Role Selection Screen -->
  <div id="role-selection" class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-500 to-purple-600">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Select User Profile</h1>
      <ul class="space-y-3" id="user-list">
        <!-- Populated by app.js -->
      </ul>
      <button 
        class="w-full mt-6 px-6 py-3 bg-indigo-500 text-white rounded-lg font-semibold hover:bg-indigo-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors" 
        id="connect-btn" 
        disabled
      >
        Connect to Chat
      </button>
    </div>
  </div>

  <!-- Mobile Backdrop -->
  <div id="mobile-backdrop" class="mobile-backdrop hidden"></div>

  <!-- Three-Panel Chat Interface -->
  <div id="chat-interface" class="hidden h-screen flex relative">
    
    <!-- LEFT PANEL: Online Users -->
    <aside id="users-panel" class="w-80 bg-white border-r border-gray-200 flex flex-col panel lg:relative">
      <!-- Collapsed Icon Bar -->
      <div class="panel-icon-bar h-full bg-gradient-to-b from-indigo-50 to-purple-50 border-r border-gray-200">
        <button 
          id="toggle-users-panel-icon" 
          class="panel-icon-btn bg-indigo-100 text-indigo-600 hover:bg-indigo-200"
          title="Expand users panel"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <span class="badge bg-green-500 text-white" id="online-count-collapsed">0</span>
        </button>
        
        <div class="flex-1"></div>
        
        <button 
          class="panel-icon-btn bg-gray-100 text-gray-600 hover:bg-gray-200"
          title="Your profile"
        >
          <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white text-xs font-semibold" id="user-avatar-collapsed"></div>
        </button>
      </div>
      
      <!-- Expanded Panel Content -->
      <div class="panel-header-content flex-shrink-0">
        <!-- Panel Header -->
        <div class="px-4 py-4 border-b border-gray-200 flex items-center justify-between bg-gradient-to-r from-indigo-50 to-purple-50">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <h3 class="font-semibold text-gray-800">
              Online Users
              <span class="ml-2 px-2 py-0.5 text-xs font-bold bg-green-100 text-green-700 rounded-full" id="online-count">0</span>
            </h3>
          </div>
          <button 
            id="toggle-users-panel" 
            class="text-gray-500 hover:text-gray-700 transition-colors p-1.5 hover:bg-gray-100 rounded lg:block hidden"
            title="Collapse/Expand panel"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            </svg>
          </button>
          <button 
            id="close-users-panel-mobile" 
            class="text-gray-500 hover:text-gray-700 transition-colors p-1.5 hover:bg-gray-100 rounded lg:hidden"
            title="Close panel"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Panel Body -->
      <div id="users-panel-body" class="flex-1 flex flex-col overflow-hidden panel-body-content">
        <!-- Search -->
        <div class="p-3 border-b border-gray-200">
          <div class="relative">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input 
              type="search" 
              id="user-search" 
              placeholder="Search users..."
              class="w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Users List -->
        <div id="online-users-list" class="flex-1 overflow-y-auto p-2 custom-scrollbar">
          <div class="text-center py-8 text-gray-500">
            <div class="animate-spin w-8 h-8 border-4 border-indigo-200 border-t-indigo-600 rounded-full mx-auto mb-2"></div>
            <p class="text-sm">Loading users...</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- MIDDLE PANEL: Conversations List -->
    <aside id="conversations-panel" class="w-96 bg-white border-r border-gray-200 flex flex-col panel lg:relative">
      <!-- Collapsed Icon Bar -->
      <div class="panel-icon-bar h-full bg-gradient-to-b from-purple-50 to-pink-50 border-r border-gray-200">
        <button 
          id="toggle-conversations-panel-icon" 
          class="panel-icon-btn bg-purple-100 text-purple-600 hover:bg-purple-200"
          title="Expand conversations panel"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
          </svg>
          <span class="badge bg-red-500 text-white hidden" id="total-unread-badge-collapsed">0</span>
        </button>
        
        <button 
          id="show-users-panel-mobile-icon" 
          class="panel-icon-btn bg-indigo-100 text-indigo-600 hover:bg-indigo-200 lg:hidden"
          title="Show users"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </button>
      </div>
      
      <!-- Expanded Panel Content -->
      <div class="panel-header-content flex-shrink-0">
        <!-- Panel Header -->
        <div class="px-4 py-4 border-b border-gray-200 flex items-center justify-between bg-gradient-to-r from-purple-50 to-pink-50">
          <div class="flex items-center gap-2">
            <button 
              id="show-users-panel-mobile" 
              class="lg:hidden text-gray-500 hover:text-gray-700 transition-colors p-1.5 hover:bg-gray-100 rounded mr-1"
              title="Show users"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <h3 class="font-semibold text-gray-800">
              Conversations
              <span class="ml-2 px-2 py-0.5 text-xs font-bold bg-purple-100 text-purple-700 rounded-full" id="conversations-count">0</span>
            </h3>
          </div>
          <div class="flex items-center gap-2">
            <span id="total-unread-badge" class="hidden px-2 py-0.5 text-xs font-bold bg-red-500 text-white rounded-full unread-badge">0</span>
            
            <button 
              id="toggle-conversations-panel" 
              class="text-gray-500 hover:text-gray-700 transition-colors p-1.5 hover:bg-gray-100 rounded lg:block hidden"
              title="Collapse/Expand panel"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
              </svg>
            </button>
            <button 
              id="close-conversations-panel-mobile" 
              class="text-gray-500 hover:text-gray-700 transition-colors p-1.5 hover:bg-gray-100 rounded lg:hidden"
              title="Close panel"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Panel Body -->
      <div id="conversations-panel-body" class="flex-1 flex flex-col overflow-hidden panel-body-content">
        <!-- Search -->
        <div class="p-3 border-b border-gray-200">
          <div class="relative">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input 
              type="search" 
              id="conversation-search" 
              placeholder="Search conversations..."
              class="w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Conversations List -->
        <div id="conversations-list" class="flex-1 overflow-y-auto custom-scrollbar">
          <div id="conversations-empty-state" class="text-center py-12 px-4 text-gray-500">
            <svg class="w-16 h-16 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <p class="text-sm font-medium mb-1">No conversations yet</p>
            <p class="text-xs">Select a user to start chatting</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- RIGHT PANEL: Active Chat -->
    <main id="chat-panel" class="flex-1 flex flex-col bg-gray-50 panel">
      
      <!-- Chat Header -->
      <div class="bg-white border-b border-gray-200 px-4 lg:px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <button 
            id="show-conversations-panel-mobile" 
            class="lg:hidden text-gray-500 hover:text-gray-700 transition-colors p-1.5 hover:bg-gray-100 rounded mr-1"
            title="Show conversations"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-semibold" id="user-avatar"></div>
          <div>
            <div class="font-semibold text-gray-800" id="user-name"></div>
            <div class="text-sm text-gray-500" id="user-role"></div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <div class="hidden sm:flex items-center gap-2 text-sm">
            <span class="w-2 h-2 rounded-full bg-gray-300" id="status-dot"></span>
            <span id="connection-text" class="text-gray-600">Connecting...</span>
          </div>
          
          <!-- Desktop expand buttons -->
          <div class="hidden lg:flex items-center gap-2" id="panel-controls">
            <button 
              id="expand-users-panel" 
              style="display: none;"
              class="text-white bg-indigo-600 hover:bg-indigo-700 transition-colors px-3 py-2 rounded-lg shadow-lg border border-indigo-700 flex items-center gap-2"
              title="Show users panel"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <span class="text-sm font-medium">Users</span>
            </button>
            <button 
              id="expand-conversations-panel" 
              style="display: none;"
              class="text-white bg-purple-600 hover:bg-purple-700 transition-colors px-3 py-2 rounded-lg shadow-lg border border-purple-700 flex items-center gap-2"
              title="Show conversations panel"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
              </svg>
              <span class="text-sm font-medium">Chats</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Messages Container -->
      <div class="flex-1 overflow-y-auto p-4 lg:p-6 custom-scrollbar" id="messages-container">
        <div id="chat-empty-state" class="flex items-center justify-center h-full">
          <div class="text-center text-gray-500">
            <svg class="w-20 h-20 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <p class="text-lg font-medium mb-2">Select a conversation to start chatting</p>
            <p class="text-sm">Choose from your conversations or start a new one</p>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div id="typing-indicator" class="hidden px-4 lg:px-6 pb-2">
        <div class="inline-flex items-center gap-1 px-4 py-2 bg-white rounded-xl shadow-sm">
          <span class="typing-dot w-2 h-2 rounded-full bg-gray-400"></span>
          <span class="typing-dot w-2 h-2 rounded-full bg-gray-400"></span>
          <span class="typing-dot w-2 h-2 rounded-full bg-gray-400"></span>
        </div>
      </div>

      <!-- Input Container -->
      <div class="bg-white border-t border-gray-200 px-4 lg:px-6 py-4 flex gap-3">
        <input 
          type="text" 
          id="message-input" 
          placeholder="Type a message..."
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        />
        <button 
          id="send-btn" 
          class="px-4 lg:px-6 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors flex items-center justify-center"
        >
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 10L18 2L10 18L9 12L2 10Z"/>
          </svg>
        </button>
      </div>
    </main>
  </div>

  <script type="module" src="./app.js"></script>
